<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" content="A furry fandom podcast" />
    <meta property="og:title" content="Dragonhold Podcast" />
    <meta name="theme-color" content="#427CF9" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dragonhold Podcast</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  </head>
  <body>
    <div style="position: relative; overflow: hidden; height: 100vh">
      <img
        style="position: absolute; filter: blur(4px); transform: scale(1.1)"
        src="images/background.webp"
        alt="background image"
      />
      <div id="overlay"></div>
      <nav id="header">
        <img
          style="width: 350px; padding: 15px; box-sizing: content-box"
          src="images/podcast-logo.webp"
          alt=""
        />
        <a
          style="
            padding: 20px;
            color: white;
            font-weight: 600;
            text-underline-offset: 3px;
          "
          href=""
          >HOME</a
        >
      </nav>
      <div id="content">
        <div id="content-inner">
          <p
            style="
              font-weight: bold;
              width: calc(100% * 2 / 3);
              text-align: center;
            "
          >
            A furry centric podcast with discussions, hot takes, and the
            ramblings about the fandom from a small group of friends.
          </p>
          <div style="width: 100%">
            <h2 style="text-align: center; margin-bottom: 15px">
              WHERE TO LISTEN
            </h2>
            <div class="link-group">
              <a
                class="links"
                href="https://open.spotify.com/show/0wLwRkYBRLjHlBhops2cDp"
                >Spotify</a
              >
              <a
                class="links"
                href="https://podcasts.apple.com/us/podcast/the-dragonhold-podcast/id1568967771?uo=4"
                >Apple Podcasts</a
              >
              <a
                class="links"
                href="https://www.google.com/podcasts?feed=aHR0cHM6Ly9hbmNob3IuZm0vcy8yMzQ1MTdhOC9wb2RjYXN0L3Jzcw=="
                >Google Podcasts</a
              >
            </div>
          </div>
          <a class="links discord-button" href="https://discord.gg/yNj6Svr5TD">
            <div style="display: inline-flex">
              <img
                style="height: 35px; aspect-ratio: 1; will-change: transform"
                src="images/Discord-Logo.svg"
                alt=""
              />
              <p>Join our Discord server</p>
            </div>
          </a>
          <div style="display: flex; gap: 25px">
            <a href="https://twitter.com/TechieHyena" class="profile-image">
              <img src="images/techie.webp" alt="" />
              <div class="twt-overlay">
                <img src="images/Twitter-Logo.svg" alt="" />
              </div>
            </a>
            <a href="https://twitter.com/FFurdinand" class="profile-image">
              <img src="images/franz.webp" alt="" />
              <div class="twt-overlay">
                <img src="images/Twitter-Logo.svg" alt="" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
